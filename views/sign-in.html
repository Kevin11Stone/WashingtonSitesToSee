<!-- sign-in route -> views/sign-in.html-->
<include href="views/header.html"></include>

<div class="container signIn">
    <form action="#" method="post" class="form-horizontal">

    <div class="row text-center">
        <div class="left col-md-6 col-sm-12">
            <h3>SIGN IN</h3>

            <label for="username"></label>
            <br><input type="email" name="username" id="username" placeholder="email">

            <br><label for="userpwd"></label>
            <br><input type="password" name="userpwd" id="userpwd" placeholder="password">

            <h6 href="">Forgot password or username?</h6>

            <button type="submit" class="btn btn-primary" href="">Log In</button><br>
        </div>

        <div class="right col-md-6  col-sm-12">
            <h3>SIGN UP</h3>
            <label for="firstName"></label>
            <br><input type="text" name="firstName" id="firstName" placeholder="first name">
            <!--                check validation-->
            <check if="{{ isset(@errors['firstName'])}}">
                <span class="err">{{ @errors['firstName'] }}</span>
            </check><br>

            <br><label for="lastName"></label>
            <br><input type="text" name="lastName" id="lastName" placeholder="last name">

            <br><label for="email"></label>
            <br><input type="email" name="email" id="email" placeholder="email">

            <br><label for="password"></label>
            <br><input type="password" name="password" id="password" placeholder="password">

            <br><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
            <p>By creating an account you agree to our <a class="highlight">Terms & Privacy</a>.</p>

            <button class="btn btn-primary" type="submit" href="signup">Sign Up</button>
        </div>
    </div>
    </form>

</div>
