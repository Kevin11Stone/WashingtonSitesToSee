
<include href="views/header.html"></include>

    <h1 id="myItineraryTitle">My Itinerary</h1>

    <form id="wishlistForm" action="delete" method="post">

        <table class="table table-striped table-hover">

            <thead>
                <tr>
                    <th scope="col">Destination Name</th>
                </tr>
            </thead>

            <tbody>
            <repeat group="{{ @destinations }}" value="{{ @destination }}">

                <tr>
                    <td>
                        <input type="checkbox" id="{{ @destination }}" name="destinationNames[]" value="{{ @destination }}">
                        <label for="{{ @destination }}"> {{ @destination['name'] }}</label>

                    </td>

                </tr>
            </repeat>

            </tbody>
        </table>


        <input type="submit" value="Delete">
    </form>
